<script type="text/javascript" language="javascript" class="init">

    $(document).ready(function () {

    var abreVentana = function(pagina,nombre){
	  var w=1050, h=650;
	  var x=0,y=0;
	  if (window.screen && window.screen.availHeight) {
	    x = (screen.availHeight - h) / 2; 
	    y = (screen.availWidth - w) / 2;
	  }    
	  winwin = window.open(pagina, nombre, "status=no,resizable=no,toolbar=no,scrollbars=yes,maximize=yes,top="+x+",left="+y+",width="+w+",height="+ h);
	  winwin.focus();
};
