<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Consulta Masiva</title>
    <link href="/a/js/libs/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/a/js/libs/bootstrap/3.3.2/plugins/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/a/js/libs/bootstrap/3.3.2/plugins/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css" rel="stylesheet" >

    <!--[if lt IE 9]>
        <script src="a/js/libs/bootstrap/3.3.2/plugins/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="a/js/libs/bootstrap/3.3.2/plugins/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
    <br><br><br><br>
    <div class="row">
        <div class="col-lg-6 col-xs-12">Selecciona</div>
    	<div class="col-lg-6 col-xs-12">
            <select id="example-getting-started" multiple="multiple">
                <optgroup label="Grupo 1">
                    <option value="cheese">Opción 1</option>
                    <option value="tomatoes">Opción 2</option>
                </optgroup>
                <optgroup label="Grupo 2">
                    <option value="mozarella">Opción 3</option>
                    <option value="mushrooms">Opción 4</option>
                    <option value="pepperoni">Opción 5</option>
                    <option value="onions">Opción 6</option>
                </optgroup>
            </select>
        </div>

    </div>
	</div>
<script src="/a/js/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="/a/js/libs/bootstrap/3.3.2/plugins/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
<script src="/a/js/libs/bootstrap/3.3.2/plugins/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect-collapsible-groups.js"></script>
<script src="/a/js/libs/bootstrap/3.3.2/js/bootstrap.min.js"></script>


<script type="text/javascript" language="javascript" class="init">

	var contextPathUrl = "${pageContext.request.contextPath}";



    $(document).ready(function () {
      	$('#example-getting-started').multiselect({
            enableClickableOptGroups: true,
            enableCollapsibleOptGroups: true,
            nonSelectedText: 'Selecciona una opción',
            enableFiltering: true
        });
    });
</script>
</body>
</html>
